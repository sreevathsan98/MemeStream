
    <h2 mat-dialog-title>Update Meme</h2>
    <mat-dialog-content >
     
        <form>
            <mat-form-field>
              <mat-label>Name</mat-label>
              <input matInput disabled  maxlength="256" value={{data.name}}>
            </mat-form-field>
          </form>
        
          <form  style="margin-top: 2rem;">
            <mat-form-field>
              <mat-label>Caption</mat-label>
              <input matInput #message   maxlength="256"  placeholder="Ex. This is my very first meme here!!!"  [formControl]="caption">
              <mat-hint align="start"><strong>Please Enter a caption for your meme</strong> </mat-hint>
              <mat-hint align="end">{{message.value.length}} / 256</mat-hint>
            </mat-form-field>
          </form>
        
          <form style="margin-top: 2rem;">
            <mat-form-field >
              <mat-label>Image URL</mat-label>
              <input type="url" matInput   placeholder="https://picsum.photos/200" [formControl]="url">
              <mat-error *ngIf="URLFormControl.hasError('pattern') && !URLFormControl.hasError('required')">
                Please enter a valid image URL
              </mat-error>
              <mat-error *ngIf="URLFormControl.hasError('required')">
                URL is <strong>required</strong>
              </mat-error>
              <mat-hint align="start"><strong>Please Enter a URL for the image</strong> </mat-hint>
              <mat-hint align="end">{{message.value.length}} / 256</mat-hint>
            </mat-form-field>
          </form>
    </mat-dialog-content>     
    <mat-dialog-actions>
        <button  mat-raised-button color="primary" (click)="save()">Submit</button>
        <button  mat-raised-button color="warn"   (click)="close()">Cancel</button>
    </mat-dialog-actions>
